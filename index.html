<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>导航网站</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <form class="searchForm" method="get" action="https://www.baidu.com/s">
            <input name="wd" type="text">
            <button>搜索</button>
        </form>
    </header>
    <main class="Main">
        <ul class="siteList">
            <li>
                <a href="https://www.bilibili.com">
                    <div class="site">
                        <div class="logo">
                            <img src="./img/768px-Bilibili_Logo_Blue.svg.png" alt="">
                            </img>
                        </div>
                        <div class="link">B站</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.baidu.com">
                    <div class="site">
                        <div class="logo"><img src="./img/baidu.png" alt="">
                            </img>
                        </div>
                        <div class="link">百度</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.google.com">
                    <div class="site">
                        <div class="logo">
                            <img src="./img/google.png" alt="">
                            </img>
                        </div>
                        <div class="link">google</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com">
                    <div class="site">
                        <div class="logo"><img src="./img/youtube-logo-11609383902z56yosfap9.png" alt="">
                            </img>
                        </div>
                        <div class="link">YouTube</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.weibo.com">
                    <div class="site">
                        <div class="logo"><img src="./img/weibo-logo-transparent.png" alt="">
                            </img>
                        </div>
                        <div class="link">微博</div>
                    </div>
                </a>
            </li>
            <li>
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon" aria-hidden="true">
                          <use xlink:href="#icon-add"></use>
                        </svg>
                        <div class="text">新增网站</div>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_2538854_ugr602o4zvi.js"></script>
    <scrip src="main.js"></scrip>
</body>

</html>
